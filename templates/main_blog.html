{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
    <div class = "blog">
        {% set id = blog.key().id() %}
       {% set link = "/blog/" ~ id %}
        <a href="{{link}}"<div class ="blog-title">{{blog.title}}</div><a>
        <pre class ="blog-body">{{blog.body}}</pre>
        <input type="hidden" name="title" value="{{title}}"/>
        <input type="hidden" name="body" value="{{ body }}"/>
    </div>
{% endfor %}

{% endblock %}
