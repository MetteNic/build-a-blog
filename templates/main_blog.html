{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
    <div class = "blog">
        <div class ="blog-title">{{blog.title}}</div>
        <pre class ="blog-body">{{blog.body}}</pre>
        <input type="hidden" name="title" value="{{title}}"/>
        <input type="hidden" name="body" value="{{ body }}"/>
    </div>
{% endfor %}

{% endblock %}
